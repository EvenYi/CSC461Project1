<body marginheight="0px" marginwidth="0px">

    <script src="./inc/cookie.js"></script>
    <table width=100% height="770px" style="background-color: #fff;" cellspacing="2">
        <tr>
            <td width="80%" height="15%" style="background-color: #fefefe;" class="head-background">

                <h1 class="alert-title">URTube</h1>

    </table>
    <script>
        var login_txt = "";
        if (checkCookie()) {
            var username, uid, lv;
            uid = getCookie("uid");
            username = getCookie("username");
            lv = getCookie("lv");
            login_txt += "<tr align='center'><td><a href='./user.html?Uid=" + uid + "'>" + username + "</a></td>";
            login_txt += "<td><button onclick='signout()'>Sign Out</button></td></tr>";
            console.log(uid);
            console.log(username);
            console.log(lv);
            console.log(login_txt);
            document.getElementById('loginTable').innerHTML = login_txt;

        } else {

            login_txt += "<tr align='center'><td><a href='./login.html'>LOGIN</a></td></tr>"
            document.getElementById('loginTable').innerHTML = login_txt;
        }


        var video_id = getUrlVars()["Vid"];
        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
                vars[key] = value;
            });
            return vars;
        }

        var obj, dbParam, recentvideo, topratevideo, myObj, x, txt = "";
        obj = { "Vid": video_id };
        dbParam = JSON.stringify(obj);
        videoinfo = new XMLHttpRequest();
        videoinfo.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                txt += "<tr align='center' style='background-color:#C1CBD7 ;' height='10px'>";
                txt += "<td colspan='5'>Video Information</td>";
                txt += "</tr>";
                txt += "<tr align='center' style='background-color:#dfd7d7 ;' height='10px'>";
                txt += "<td>Video_name</td>";
                txt += "<td>Video_url</td>";
                txt += "<td>Upload_date</td>";
                txt += "<td>Intro</td>";
                txt += "<td>User_name</td>";
                txt += "</tr>";
                myObj = JSON.parse(this.responseText);
                for (x in myObj) {
                    txt += "<tr align='center' style='background-color:#bfbfbf ;' height='10px'>";
                    txt += "<td><a href='./video.html?Vid=" + myObj[x].Vid + "''>" + myObj[x].Video_name + "</a></td>";
                    txt += "<td>" + myObj[x].Video_url + "</td>";
                    txt += "<td>" + myObj[x].Upload_date + "</td>";
                    txt += "<td>" + myObj[x].Intro + "</td>";
                    txt += "<td><a href='./userinfo.html?Uid=" + myObj[x].Uid + "''>" + myObj[x].User_name + "</a></td>";
                    txt += "</tr>";
                }
                txt += "";
                document.getElementById('videoinfoTable').innerHTML = txt;

            }
        };
        videoinfo.open("POST", "videoinfo.php", true);
        videoinfo.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        videoinfo.send("x=" + dbParam);

        videocomment = new XMLHttpRequest();
        videocomment.onreadystatechange = function () {
            txt = "";
            if (this.readyState == 4 && this.status == 200) {
                txt += "<tr align='center' style='background-color:#C1CBD7 ;' height='10px'>";
                txt += "<td colspan='5'>Video Comments</td>";
                txt += "</tr>";
                txt += "<tr align='center' style='background-color:#dfd7d7 ;' height='10px'>";
                txt += "<td>User Name</td>";
                txt += "<td>Comment</td>";
                txt += "<td>Release Date</td>";
                txt += "</tr>";
                myObj = JSON.parse(this.responseText);
                for (x in myObj) {
                    txt += "<tr align='center' style='background-color:#bfbfbf ;' height='10px'>";
                    txt += "<td><a href='./userinfo.html?Uid=" + myObj[x].Uid + "''>" + myObj[x].User_name + "</a></td>";
                    txt += "<td>" + myObj[x].Content + "</td>";
                    txt += "<td>" + myObj[x].Release_date + "</td>";
                    txt += "</tr>";
                }
                txt += "";
                document.getElementById('videocommentTable').innerHTML = txt;

            }
        };
        videocomment.open("POST", "videocomment.php", true);
        videocomment.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        videocomment.send("x=" + dbParam);

        videotag = new XMLHttpRequest();
        videotag.onreadystatechange = function () {
            txt = "";
            if (this.readyState == 4 && this.status == 200) {
                txt += "<tr align='center' style='background-color:#C1CBD7 ;' height='10px'>";
                txt += "<td colspan='5'>Video Tags</td>";
                txt += "</tr>";
                myObj = JSON.parse(this.responseText);
                for (x in myObj) {
                    txt += "<tr align='center' style='background-color:#bfbfbf ;' height='10px'>";
                    txt += "<td><a href='./search.html?Tid=" + myObj[x].Tag_id + "''>" + myObj[x].Tag_name + "</a></td>";
                    txt += "</tr>";
                }
                txt += "";
                document.getElementById('videotagTable').innerHTML = txt;

            }
        };
        videotag.open("POST", "videotag.php", true);
        videotag.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        videotag.send("x=" + dbParam);
    </script>
